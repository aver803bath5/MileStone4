<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myFarmBot</title>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="fill-screen animated bounceInDown" ng-controller="MainController">
		<div class="myfarmbot-side-nav container-relative pull-left">
			<div class="project-descr">
				<h1>
					自動種植機
				</h1>
				<p>
					全自動化機器種植與遠端監控
				</p>
			</div>
			<ul class="nav nav-pills nav-stacked feature-container">
				<li><i class="fa fa-leaf fa-fw" aria-hidden="true"></i>種植</li>
				<li><i class="fa fa-tint fa-fw" aria-hidden="true"></i>澆水</li>
				<li><i class="fa fa-scissors fa-fw" aria-hidden="true"></i>除草</li>
				<li><i class="fa fa-eye fa-fw" aria-hidden="true"></i>監測</li>
			</ul>
		</div>
		<div class="myfarmbot-content container-relative" ng-view>
			
		</div>
	</div>
</body>
</html>
